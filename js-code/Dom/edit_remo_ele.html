<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove Element</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLang("python")
    addLang("javascript")

    function addOptiLang(langName){               // Optimization
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang("PHP")

    // Edit 1
    const secLang = document.querySelector("li:nth-child(2)")
    // console.log(secLang)
    // secLang.innerHTML = "C#"
    const newLi = document.createElement('li');
    newLi.textContent = "Java"
    secLang.replaceWith(newLi)

    // Edit 2
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>HTML</li>'

    // Remove 
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
