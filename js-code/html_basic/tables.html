<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
           
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #d0c9c9;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <colgroup>
            <col span="2" style="background-color: cadetblue;">
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country CODE></th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>United State of America</td>
            <td>USA</td>
            <td>usa@gmail.com</td>
        </tr> 
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@gmail.com</td>
        </tr>
        <tr>
            <td>United Kingdom</td>
            <td>UK</td>
            <td>uk@gmail.com</td>
        </tr>
    </table>
</body>
</html>
