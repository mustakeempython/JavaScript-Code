<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Types</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>HTML Form</h1>
    <form action="url" method="GET" accept-charset="8" autocomplete="off" enctype="">
        <label for="fname">First Name</label><br>
        <input type="text" placeholder="first name" name="" value="muhd" id="fname">
        <input type="password" placeholder="password" name="" id="">
        <input type="week" placeholder="week" name="" id="">
        <input type="reset" value="reset">

        <select name="laptops" id="multiple">
            <option value="hp">Hp</option>
            <option value="dell">Dell</option>
            <option value="acer">Acer</option>
        </select>

        <button type="submit">Action</button>
    </form>
</body>
</html>
