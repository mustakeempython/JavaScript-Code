<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Iframe</title>
    <style>
        .red {
            background-color: crimson;
        }
        #green {
            background-color: yellow;
        }
    </style>
    
</head>
<body>
    <p id="green">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sapiente, quae!</p>

    <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic, minus?</p>

    <h1 id="green">Test1</h1>
    <h3 class="red">Test2</h3>
    <table>
        <tr>
            <th colspan="5">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th colspan="5">Code</th>
            <td>IN</td>
            <td>JP</td>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/x41JhAs_RHg?si=fGcsaM8kTE7tFX_i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
