<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My list</h1>
    
    <h2>Unorderd list</h2>
    <ul>
        <li>
            1
            <ol>
                <li>H.1</li>
                <li>H.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>Orderd list</h2>
    <ol type="A">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ol>
    <dl>
        <dt>Ice Tea</dt>
        <dd>Lemon Ice Tea</dd>
        <dt>Hot Tea</dt>
        <dd>Hot Lemon Tea</dd>
    </dl>
</body>
</html>
